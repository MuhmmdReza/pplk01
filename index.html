<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>PPLK Kelompok 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f6fa;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.main-card {
  max-width: 420px;
  margin: auto;
  background: white;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
  text-align: center;
}

.main-card img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #2563eb;
}

.members {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 15px;
  margin-top: 25px;
}

.card {
  background: white;
  border-radius: 15px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0,0,0,.08);
}

.card img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
}

.role {
  font-size: 13px;
  color: #2563eb;
  font-weight: bold;
}

a {
  display: inline-block;
  margin-top: 6px;
  color: white;
  background: #2563eb;
  padding: 6px 12px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 13px;
}
</style>
</head>

<body>

<h1>PPLK Kelompok 1</h1>

<div class="main-card">
  <img src="kelompok.jpg">
  <h2>Kelompok 1</h2>
  <a href="https://www.instagram.com/pplk_kelompok1" target="_blank">Instagram Kelompok</a>
</div>

<div class="members">

<div class="card">
  <img src="santiah.jpg">
  <h3>Santiah</h3>
  <a href="https://www.instagram.com/santiah_270804" target="_blank">Instagram</a>
</div>

<div class="card">
  <img src="dwi.jpg">
  <h3>Dwi Agustina</h3>
  <div class="role">Bendahara</div>
  <a href="https://www.instagram.com/dwiagustina_285" target="_blank">Instagram</a>
</div>

<div class="card">
  <img src="mila.jpg">
  <h3>Mila Angraini</h3>
  <a href="https://www.instagram.com/milggr99" target="_blank">Instagram</a>
</div>

<div class="card">
  <img src="ifat.jpg">
  <h3>Ifat Khunnida</h3>
  <div class="role">Acara</div>
  <a href="https://www.instagram.com/ifatkhunnida" target="_blank">Instagram</a>
</div>

<div class="card">
  <img src="reza.jpg">
  <h3>M. Reza Fahlevi</h3>
  <a href="https://www.instagram.com/muhmmdreza11" target="_blank">Instagram</a>
</div>

</div>

</body>
</html>
